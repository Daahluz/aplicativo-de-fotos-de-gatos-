<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatoApp üòª</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        .cat-image-container {
            width: 100%;
            height: 300px;
            background-color: #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .cat-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
            border-radius: 8px; /* Para as bordas da imagem, se ela for menor que o container */
            object-fit: cover; /* Garante que a imagem preencha o espa√ßo sem distorcer */
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(76, 175, 80, 0.3);
        }

        .loading {
            font-style: italic;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seu GatoApp! üòª</h1>
        <div class="cat-image-container">
            <img src="" alt="Imagem de um gato" class="cat-image" id="catImage">
        </div>
        <button id="getCatButton">Ver Outro Gatinho!</button>
        <p class="loading" id="loadingText" style="display: none;">Carregando gatinho...</p>
    </div>

    <script>
        const catImage = document.getElementById('catImage');
        const getCatButton = document.getElementById('getCatButton');
        const loadingText = document.getElementById('loadingText');

        async function fetchCatImage() {
            loadingText.style.display = 'block'; // Mostra o texto de carregamento
            catImage.style.display = 'none'; // Esconde a imagem enquanto carrega
            getCatButton.disabled = true; // Desabilita o bot√£o

            try {
                // Requisi√ß√£o para a API de gatos
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                const data = await response.json();

                if (data && data.length > 0) {
                    catImage.src = data[0].url;
                    catImage.alt = 'Foto de um gato fofo';
                    catImage.style.display = 'block'; // Mostra a imagem
                } else {
                    catImage.src = '';
                    catImage.alt = 'N√£o foi poss√≠vel carregar a imagem de gato. Tente novamente.';
                    catImage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao buscar imagem de gato:', error);
                catImage.src = '';
                catImage.alt = 'Erro ao carregar a imagem. Verifique sua conex√£o ou tente mais tarde.';
                catImage.style.display = 'block';
            } finally {
                loadingText.style.display = 'none'; // Esconde o texto de carregamento
                getCatButton.disabled = false; // Habilita o bot√£o novamente
            }
        }

        // Carrega um gatinho assim que a p√°gina √© carregada
        document.addEventListener('DOMContentLoaded', fetchCatImage);

        // Adiciona o evento de clique ao bot√£o
        getCatButton.addEventListener('click', fetchCatImage);
    </script>
</body>
</html>
